<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="institute-style.css">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan:600,700" rel="stylesheet">
  </head>
  <body>
    <div class="container--alumni">
      <span id="close">&times</span>
      <div class="track--alumni">
        <p>Track by alumni name</p>
        <p>Track by alumni ID</p>
        <p>Track by passout years</p>
        <p>Track by organization</p>
      </div>
    </div>
    <div class="container--db">
      <span id="close--db">&times</span>
      <div class="track--db">
        <p>Update another passing year</p>
        <p>Add an alumni</p>
        <p>Modify existing passing years</p>
        <p>Remove an alumni</p>
      </div>
    </div>
    <div class="btn">
      <div class="button--main--1">
        <p>Track Alumni</p>
      </div>
      <div class="button--main--2">
        <p>Manage Database</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script rel="text/javascript" src="institute-script.js"></script>
  </body>
</html>
